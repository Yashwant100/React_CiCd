name: "Sample React Ci Pipeline"
on:
  push:
    branches: ["master"]

jobs:
  Build-And-Test:
    runs-on: ubuntu-latest
    steps:
      - name: "Setup Node Js"
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: "Check node version"
        run: node --version

      - name: "clone the repository"
        uses: actions/checkout@v2

      - name: "install dependecies"
        run: npm install



